<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MLDShop</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <base href="/">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="/js/controllers/ProductListCtrl.js"></script>
    <script src="/js/controllers/ProductDetailsCtrl.js"></script>
    <script src="/js/controllers/BasketCtrl.js"></script>
    <script src="/js/controllers/TagsCtrl.js"></script>
    <script src="/js/controllers/TagsListCtrl.js"></script>
    <script src="/js/controllers/SearchCtrl.js"></script>
    <script src="/js/controllers/UserCtrl.js"></script>
    <script src="/js/controllers/MainCtrl.js"></script>
    <script src="/js/services/ProductService.js"></script>
    <script src="/js/services/BasketItemService.js"></script>
    <script src="/js/services/TagsService.js"></script>
    <script src="/js/services/UserService.js"></script>
    <script src="/js/services/AuthService.js"></script>
    <script src="/js/appRoutes.js"></script>
    <script src="/js/app.js"></script>
</head>
<body ng-app="frontendApp" ng-controller="MainCtrl as main" ng-show="main.loadme" ng-cloak>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">MLDShop</a>
            </div>
            <div ng-controller="SearchController">
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="search">
                    </div>
                    <a href="/search/{{search}}">
                        <button type="submit" class="btn btn-default">Search</button>
                    </a>
                </form>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="inactive">
                        <a href = '/tags'>
                            <i class="fa fa-tags"></i> Tags</a></li>
                    <li class="inactive">
                        <a a ng-show="main.isLoggedIn" href="/basket">
                            <i class="fa fa-shopping-cart"></i> Basket
                            <span ng-controller="BasketController">({{basketItemCount}})</span>
                        </a>
                    </li>
                    <li class="inactive">
                        <a ng-show="!main.isLoggedIn" href="/login">
                            <i class="fa fa-sign-in"></i> Login                            
                        </a>
                    </li>
                    <li class="inactive">
                        <a ng-show="!main.isLoggedIn" href="/register">
                            <i class="fa fa-user"></i> Register                            
                        </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li> <a ng-show="main.isLoggedIn" href="/profile"> {{ main.username }}'s profile</a></li>
                    <li class="inactive">
                        <a ng-show="main.isLoggedIn" href="/logout" ng-click="main.logout();">
                            <i class="fa fa-sign-out"></i> Logout                           
                        </a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
    <div class="container" id="main-container">
        <div>
            <div class="container-fluid">
                <div ng-view></div>
            </div>
        </div>
    </div><!-- /.container -->
    <br>
    <footer class="container" style='text-align:right;'>
        <a href='https://www.stackup.sg'>Stackup Studios</a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
