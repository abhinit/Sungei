<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
        <div class='page-header'>
            <h1><strong>Checkout</strong></h1>
            <h5 ng-controller="BasketController">Username: {{ username }}</h5>
        </div>
        <h4>Grand Total: ${{totalPrice}}</h4>
        <br>
        <h2><strong>Order Details</strong></h2>
        <table id="basket-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>   
            </thead>
            <tbody>
                <tr data-ng-repeat="i in products">
                    <td>{{i.title}}</td>
                    <td>{{i.qty}}</td>
                    <td>${{i.price}}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-md-offset-6 col-sm-offset-6" align="right">
                <button type="submit" class="btn btn-success" ng-click="addOrderDetails()">Confirm Order</button>
                <h6>Payment process will be omitted for demo purpose</h6>
            </div>
        </div>

        <br>

        <br>

        <div class='row show-hide-message' ng-show='getSuccessMsg()'>
            <div class='alert alert-success'>{{ getSuccessMsg() }}</div>        
        </div>

        <br>

        <div class='row show-hide-message' ng-show='getErrorMsg()'>
            <div class='alert alert-danger'>{{ getErrorMsg() }}</div>       
        </div>
    </div>
</div>
