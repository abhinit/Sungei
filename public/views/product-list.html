<div class="jumbotron">
    <h1>MLDShop</h1>
    <div ng-controller="SearchController">
        <form role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="search">
            </div>
            <a href="/search/{{search}}">
                <button type="submit" class="btn btn-default" >Submit</button>
            </a>
        </form>
    </div>
</div>
<div class="row">
    <h2>Products</h2>
    <div data-ng-repeat="i in products">
        <a href="/product/{{i._id}}">
            <div class="item col-sm-3 thumbnail">
                <img src="{{i.images[0].url}}" alt="i.title" style="width:100%">
                <div class="rating-box">
                    <div style="width:{{i.rating}}%" class="rating", title="rating: {{i.rating}}%">
                    </div>
                </div>
                <p>{{i.title}} : ${{i.price}}</p>
            </div>
        </a>
    </div>
</div>
<div class="row">

    <h2>Shop Tags <a class="view-all-link" href="/tags"> view all tags </a> </h2>
    <div data-ng-repeat="i in [0,1,2,3,4,5]">
        <div class="col-sm-3">
            <a href="/tags/{{tags[i]._id}}">
                <h3> {{tags[i].name}}</h3>
            </a>
        </div>
    </div>
</div>
